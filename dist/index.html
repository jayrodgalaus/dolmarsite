<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        section {
            position: relative;
            height: 100vh; /* Full viewport height */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .rellax {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        .content {
            position: relative;
            z-index: 10; /* Ensure text stays visible above parallax */
        }
        /* Background images */
        #section1 {
            background-image: url('assets/img/1.jpg');
        }
        #section2 {
            background-image: url('assets/img/2.jpg');
        }
        #section3 {
            background-image: url('assets/img/3.jpg');
        }
    </style>
</head>
<body>
    <section id="section1" class="rellax" data-rellax-speed="2">
        <div class="content">
            <h1>Welcome</h1>
        </div>
    </section>
    <section id="section2" class="rellax" data-rellax-speed="-2">
        <div class="content">
            <h1>Explore the Parallax</h1>
        </div>
    </section>
    <section id="section3" class="rellax" data-rellax-speed="3">
        <div class="content">
            <h1>Enjoy the View</h1>
        </div>
    </section>

    <!-- Rellax JS -->
    <script src="https://cdn.jsdelivr.net/npm/rellax/rellax.min.js"></script>
    <script>
        // Initialize Rellax
        const rellax = new Rellax('.rellax', {
            speed: -2, // Adjust overall parallax speed
            center: true, // Align elements with the center of the viewport
        });
    </script>
</body>
</html>
