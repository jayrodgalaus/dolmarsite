<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin: 50px;
        }
        h1 {
          color: #4CAF50;
        }
        .full-viewport {
          height: 100vh; /* Full viewport height */
          overflow: hidden;
          position: relative;
        }
        .rellax-slider {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport */
            overflow: hidden;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="rellax-slider">
        <!-- Swiper Slider -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" data-rellax-speed="2">
                    <img src="image1.jpg" alt="Slide 1">
                </div>
                <div class="swiper-slide" data-rellax-speed="-1">
                    <img src="image2.jpg" alt="Slide 2">
                </div>
                <div class="swiper-slide" data-rellax-speed="3">
                    <img src="image3.jpg" alt="Slide 3">
                </div>
            </div>
            <!-- Optional Pagination and Navigation -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <script>
        import Swiper from 'swiper';

        const swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            loop: true,
            autoplay: {
                delay: 3000,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        import Rellax from 'rellax';

        const rellax = new Rellax('.swiper-slide', {
            center: true, // Centers the parallax effect for alignment
            speed: -2, // Adjust speed for parallax effect
        });
    </script>
</body>
</html>
