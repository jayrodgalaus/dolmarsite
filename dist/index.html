<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        section {
            position: relative;
            height: 100vh; /* Full viewport height */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .rellax {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        .content {
            position: relative;
            z-index: 10; /* Ensure text stays visible above parallax */
        }
        /* Background images */
        #section1 {
            background-image: url('assets/img/1.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        #section2 {
            background-image: url('assets/img/2.jpg');
        }
        #section3 {
            background-image: url('assets/img/3.jpg');
        }
    </style>
</head>
<body>
    <section id="section1">
        <h1 style="color: white; text-align: center; padding-top: 40vh;">Parallax Background</h1>
    </section>
    <section style="height: 100vh; background-color: #f4f4f4;">
        <h2 style="text-align: center; padding-top: 40vh;">Scroll to See the Effect!</h2>
    </section>
    
    

    <!-- Rellax JS -->
    <script src="https://cdn.jsdelivr.net/npm/rellax/rellax.min.js"></script>
    <script>
        // Initialize Rellax
        const rellax = new Rellax('.rellax', {
            speed: -2, // Adjust overall parallax speed
            center: true, // Align elements with the center of the viewport
        });
    </script>
</body>
</html>
